<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mooie HTML Pagina</title>
<style>
  body {
    font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%);
    color: #333;
  }
  header {
    background-color: rgba(255,255,255,0.8);
    padding: 20px;
    text-align: center;
  }
  h1 {
    margin: 0;
    font-size: 2.5em;
    color: #fff;
    text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
  }
  main {
    max-width: 900px;
    margin: 20px auto;
    padding: 20px;
    background: rgba(255,255,255,0.8);
    border-radius: 15px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.2);
  }
  p {
    font-size: 1.2em;
    line-height: 1.6;
  }
  footer {
    text-align: center;
    padding: 15px;
    font-size: 0.9em;
    color: #555;
  }
  a {
    color: #3366cc;
    text-decoration: none;
  }
  a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
<header>
<h1>Welkom op mijn mooie pagina</h1>
</header>
<main>
<p>Deze pagina is een voorbeeld van een esthetisch prettige HTML pagina met een vriendelijke look en feel. Voeg hier je eigen inhoud toe en personaliseert het zoals jij wilt!</p>
</main>
<footer>
<p>Â© 2024 Mooie Pagina. Alle rechten voorbehouden.</p>
</footer>
</body>
</html>
