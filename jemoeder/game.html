<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        nav {
            background-color: #444;
            overflow: hidden;
        }
        nav a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav a:hover {
            background-color: #ddd;
            color: black;
        }
        .container {
            padding: 20px;
        }
        .game {
            background-color: white;
            border: 1px solid #ddd;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }
        .game h2 {
            margin-top: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welkom op onze Game Site</h1>
    </header>
    <nav>
        <a href="#home">Home</a>
        <a href="#games">Games</a>
        <a href="#contact">Contact</a>
    </nav>
    <div class="container">
        <div class="game">
            <h2>Game 1</h2>
            <p>Beschrijving van Game 1.</p>
        </div>
        <div class="game">
            <h2>Game 2</h2>
            <p>Beschrijving van Game 2.</p>
        </div>
        <div class="game">
            <h2>Game 3</h2>
            <p>Beschrijving van Game 3.</p>
        </div>
    </div>
</body>
</html>
